<html>
    <head>
        <!-- Page properties: -->
        <meta charset="utf-8" />
        <title>Docs @ HTML Element Style</title>

        <!-- Style dependencies: -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />

        <!-- Vue styles: -->
        <style type="text/css">
            @keyframes enter
            {
                0%
                {
                    opacity: 0;
                    transform: translateY(-100%);
                }
                100%
                {
                    opacity: 1;
                    transform: translateY(0%);
                }
            }

            html,
            body,
            #app
            {
                height: 100%;
            }

            #app > .fullscreen
            {
                align-items: center;
                display: flex;
                height: 100%;
                justify-content: center;
            }
                #app > .fullscreen > h1
                {
                    animation: enter 280ms ease-in-out;
                }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="fullscreen">
                <h1 id="title" style="text-align: center;">
                    HTML Element Style
                    <sup>v1.1.0</sup>
                </h1>
            </div>
        </div>

        <!-- <script src="./dist/html-element-style.js"></script> -->
        <script>
            (function()
            {
                "use strict";

                const title = document.querySelector("#title");

                function isSnakeCase(value)
                {
                    return value.includes("-");
                }
                function toCamelCase(value)
                {
                    return value.replace(/-[a-z]/gi, (match) => match[1].toUpperCase());
                }

                function normalizePropertyName(property)
                {
                    if (isSnakeCase(property))
                    {
                        return toCamelCase(property);
                    }

                    return property;
                }
                function normalizePropertyValue(property, value)
                {
                    if ((value === "") || (value === undefined))
                    {
                        return null;
                    }

                    return value;
                }

                function initializePropertyIfNotExists(target, property, element)
                {
                    if (!(property in target))
                    {
                        target[property] = new HTMLElementStyleProperty(element, property);
                    }

                    return target[property];
                }

                class HTMLElementStyleProperty
                {
                    _element = undefined;
                    _name = undefined;

                    get value()
                    {
                        return this._element.style[this._name];
                    }
                    set value(value)
                    {
                        this._element.style[this._name] = value;
                    }

                    constructor(element, name)
                    {
                        this._element = element;
                        this._name = name;
                    }

                    toString()
                    {
                        return this.value;
                    }
                }

                class HTMLElementStyle
                {
                    _element = undefined;

                    constructor(element)
                    {
                        this._element = element;

                        return new Proxy({ }, {
                            get: (target, property, receiver) =>
                            {
                                property = normalizePropertyName(property);
                                initializePropertyIfNotExists(target, property, element);

                                return target[property];
                            },
                            set: (target, property, value, receiver) =>
                            {
                                property = normalizePropertyName(property);
                                initializePropertyIfNotExists(target, property, element);
                                value = normalizePropertyValue(property, value);

                                const type = typeof value;

                                if (type === "number")
                                {
                                    value = `${value}px`;
                                }
                                else if (type === "string")
                                {
                                    value = `${value}`;
                                }
                                else if (type === "object")
                                {
                                    value = `${value.value}${value.unit}`;
                                }
                                
                                target[property].value = value;

                                return true;
                            }
                        });
                    }
                }

                window.elementStyle = new HTMLElementStyle(title);
            })();
        </script>
    </body>
</html>
