<html>
    <head>
        <!-- Page properties: -->
        <meta charset="utf-8" />
        <title>Docs @ HTML Element Style</title>

        <!-- Style dependencies: -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />

        <!-- Vue styles: -->
        <style type="text/css">
            @keyframes enter
            {
                0%
                {
                    opacity: 0;
                    transform: translateY(-100%);
                }
                100%
                {
                    opacity: 1;
                    transform: translateY(0%);
                }
            }

            html,
            body,
            #app
            {
                height: 100%;
            }

            #app > .fullscreen
            {
                align-items: center;
                display: flex;
                height: 100%;
                justify-content: center;
            }
                #app > .fullscreen > h1
                {
                    animation: enter 280ms ease-in-out;
                }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="fullscreen">
                <h1 id="title" style="text-align: center;">
                    HTML Element Style
                    <sup>v1.1.0</sup>
                </h1>
            </div>
        </div>

        <!-- <script src="./dist/html-element-style.js"></script> -->
        <script>
            (function()
            {
                "use strict";

                const title = document.querySelector("#title");

                function isSnakeCase(value)
                {
                    return value.includes("-");
                }
                function toCamelCase(value)
                {
                    return value.replace(/-[a-z]/gi, (match) => match[1].toUpperCase());
                }

                function normalizePropertyName(property)
                {
                    if (isSnakeCase(property))
                    {
                        return toCamelCase(property);
                    }

                    return property;
                }
                function normalizePropertyValue(property, value)
                {
                    if ((value === "") || (value === undefined))
                    {
                        return null;
                    }

                    return value;
                }

                function initializePropertyIfNotExists(target, property, element)
                {
                    if (!(property in target))
                    {
                        target[property] = new DimensionProperty(element, property);
                    }

                    return target[property];
                }

                function parseValue(value)
                {
                    const regex = /^([0-9]+(?:\.[0-9]+)?)([cm]m|ch|e[mx]|in|p[ctx]|rem|v[hw]|v(?:max|min)|%)?$/i;
                    const matches = value.match(regex);

                    return { number: parseFloat(matches[1]), unit: matches[2] };
                }

                class Property
                {
                    _element = undefined;
                    _name = undefined;

                    get value()
                    {
                        return this._element.style[this._name];
                    }
                    set value(value)
                    {
                        this._element.style[this._name] = value;
                    }

                    constructor(element, name)
                    {
                        this._element = element;
                        this._name = name;
                    }

                    toString()
                    {
                        return this.value;
                    }
                }
                class DimensionProperty extends Property
                {
                    _number = undefined;
                    _unit = undefined;

                    get value()
                    {
                        return { number: this._number, unit: this._unit };
                    }
                    set value(value)
                    {
                        if (value === null)
                        {
                            value = { number: null };
                        }

                        const type = typeof value;

                        if (type === "number")
                        {
                            value = { number: value };
                        }
                        else if (type === "string")
                        {
                            value = parseValue(value);
                        }
                        
                        this._number = value.number;
                        if (value.unit)
                        {
                            this._unit = value.unit;
                        }

                        if (this._number !== null)
                        {
                            this._element.style[this._name] = `${this._number}${this._unit}`;
                        }
                        else
                        {
                            this._element.style[this._name] = "";
                        }
                    }

                    constructor(element, name, unit = "px")
                    {
                        super(element, name);

                        this._number = null;
                        this._unit = unit;
                    }

                    refresh()
                    {
                        const value = parseValue(this._element.style[this._name]);
                        
                        this._number = value.number;
                        if (value.unit)
                        {
                            this._unit = value.unit;
                        }
                    }
                }

                class ElementStyle
                {
                    _element = undefined;

                    constructor(element)
                    {
                        this._element = element;

                        return new Proxy({ }, {
                            get: (target, property, receiver) =>
                            {
                                property = normalizePropertyName(property);
                                initializePropertyIfNotExists(target, property, element);

                                return target[property];
                            },
                            set: (target, property, value, receiver) =>
                            {
                                property = normalizePropertyName(property);
                                initializePropertyIfNotExists(target, property, element);
                                value = normalizePropertyValue(property, value);
                                
                                target[property].value = value;

                                return true;
                            }
                        });
                    }
                }

                window.elementStyle = new ElementStyle(title);
            })();
        </script>
    </body>
</html>
