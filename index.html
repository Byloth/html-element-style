<html>
    <head>
        <!-- Page properties: -->
        <meta charset="utf-8" />
        <title>Docs @ HTML Element Style</title>

        <!-- Style dependencies: -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />

        <!-- Vue styles: -->
        <style type="text/css">
            @keyframes enter
            {
                0%
                {
                    opacity: 0;
                    transform: translateY(-100%);
                }
                100%
                {
                    opacity: 1;
                    transform: translateY(0%);
                }
            }

            html,
            body,
            #app
            {
                height: 100%;
            }

            #app > .fullscreen
            {
                align-items: center;
                display: flex;
                height: 100%;
                justify-content: center;
            }
                #app > .fullscreen > h1
                {
                    animation: enter 280ms ease-in-out;
                }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="fullscreen">
                <h1 id="title" style="text-align: center;">
                    HTML Element Style
                    <sup>v2.0.0</sup>
                </h1>
            </div>
        </div>

        <script src="./dist/html-element-style.js"></script>
        <script>
            (function()
            {
                "use strict";

                const title = document.querySelector("#title");

                window.title = title;
                window.titleStyle = new HTMLElementStyle(title);

            })();
        </script>
    </body>
</html>
