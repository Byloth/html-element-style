        <style type="text/css">
            @keyframes enter
            {
                0%
                {
                    opacity: 0;
                    transform: translateY(-100%);
                }
                100%
                {
                    opacity: 1;
                    transform: translateY(0%);
                }
            }

            html,
            body,
            #app
            {
                height: 100%;
            }

            #app > .fullscreen
            {
                align-items: center;
                display: flex;
                height: 100%;
                justify-content: center;
            }
                #app > .fullscreen > h1
                {
                    animation: enter 280ms ease-in-out;
                }
        </style>
    </head>

                    return value.replace(/[A-Z]/g, (match) => `-${match.toLowerCase()}`);
